<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<!--frameset框架 
	rows：d代表垂直空间分布
	cols：代表水平空间分布
	franeset不能和body一起使用
 -->
<!--rows代表顶部占用多大的空间 rows:上下-->
<frameset rows="60,*">
	<frameset>
		<frame src="top.html">
	</frameset>
	<!-- cols:左右 -->
	<frameset cols="150,*">
		<frame src="left.html">
		<!-- 默认显示会员管理内容  -->
		<frame src="vip.html" name="contentFrm">
	</frameset>
</frameset>
</html>
